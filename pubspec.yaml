name: flutter_app_template
description: A new template app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  template_package:
    git:
      url: https://github.com/spiderion/template_package.git

dev_dependencies:
