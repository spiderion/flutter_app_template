name: flutter_app_template
description: A new template app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.4.1
  firebase_core: ^1.23.0
  cloud_firestore: ^3.4.0
  firebase_remote_config: ^2.0.11
  template_package:
    git: https://github.com/spiderion/template_package.git
  package_info_plus: ^1.4.3+1
  flutter_launcher_icons: ^0.9.1
  dio: ^4.0.6
  lottie: ^1.4.3
  shimmer: ^2.0.0
  google_mobile_ads: ^2.0.1
  flutter_uxcam: ^2.1.2

dev_dependencies:
  mockito: ^5.1.0
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
flutter_icons:
  android: "launcher_icon" #flutter pub run flutter_launcher_icons:main
  ios: true
  image_path: "assets/images/applogo.jpg"
  image_path_android: "assets/images/applogo.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/locale/
    - assets/images/
    - assets/lottie/
    - assets/country_codes.json

